<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedes</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <main>
        <img src="#" alt="pokemon" id="imagePokemon" class="Pokemon_image">
        <p class="Data">
            <span id="pokemonName" class="Pokemon_Name"></span>
            <span id="pokemonID" class="Pokemon_id"></span>
        </p>

        <form class="Searchs">
            <input type="search" id="search" class="input_search" placeholder="Ingrese nombre o id del pokemon:">
        </form>

        <div class="next_prev">
            <button type="button" id="prev" class="Prev">prev</button>
            <button type="button" id="next" class="Next">next</button>
        </div>
        <img src="./img/pokedex.png" alt="pokedex" class="pokedex_image">
    </main>
</body>
<script src="./scripts/script.js"></script>
</html>
